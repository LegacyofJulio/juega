<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./images/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Chess game build using React JS and play with our friendly bot!" />
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Chess</title>
  <style>
    .github-corner>svg {
      fill: #f5f5f5;
    }
  </style>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script data-href="https://github.com/eraydmrcoglu" data-target="_blank"
    src="https://unpkg.com/github-corners/dist/embed.min.js"></script>
  <!-- Add the reference to React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <!-- No need for the babel standalone script, as it's not used in this example -->
  <script type="text/javascript" src="js/chess.js"></script>
</body>

</html>
